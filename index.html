<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application d'Alerte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
            background-color: #4CAF50; /* Boutons verts */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .video-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        video, img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        #clearBtn {
            background-color: #f44336;
            margin-top: 10px;
        }
        .camera-container {
            margin-top: 20px;
            width: 100%;
        }
        #captureBtn {
            margin-bottom: 20px;
        }
        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
        }
        #recordingStatus {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        .modify-btn, .delete-btn, .download-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px;
            background-color: #f0ad4e;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        .download-btn {
            background-color: #5bc0de;
        }
        #photo-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Signaler un Incident</h1>
    <button id="closeBtn">✖</button>

    <div class="container">
        <!-- Boutons pour prendre une photo ou enregistrer une vidéo -->
        <button class="button" id="record-video">Enregistrer une Vidéo</button>
        <button class="button" id="record-audio">Enregistrer Audio</button>
        <button class="button" id="captureBtn">Prendre une Photo</button>

        <div class="camera-container">
            <video id="video" width="100%" height="auto" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <img id="photo" src="" alt="Photo Capturée" style="display: none;">
        </div>

        <!-- Affichage des boutons en bas -->
        <div id="photo-actions" style="display: flex; justify-content: center; width: 100%;">
            <button class="modify-btn" id="modify-photo" style="display: none;">Modifier</button>
            <button class="delete-btn" id="delete-photo" style="display: none;">Supprimer</button>
            <button class="download-btn" id="download-photo" style="display: none;">Télécharger</button>
        </div>

        <!-- Bouton pour supprimer l'image ou la vidéo -->
        <button id="clearBtn" class="button" style="display: none;">Tout Supprimer</button>
        <div id="recordingStatus" style="display: none;">Enregistrement en cours...</div>
    </div>

<script>
    // Initialisation des éléments DOM
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const captureBtn = document.getElementById('captureBtn');
    const clearBtn = document.getElementById('clearBtn');
    const closeBtn = document.getElementById('closeBtn');
    const recordingStatus = document.getElementById('recordingStatus');
    const modifyPhotoBtn = document.getElementById('modify-photo');
    const deletePhotoBtn = document.getElementById('delete-photo');
    const downloadPhotoBtn = document.getElementById('download-photo');
    const photoActions = document.getElementById('photo-actions');
    
    let userLocation = {}; // Pour stocker la géolocalisation
    let mediaRecorder;
    let recordedChunks = [];

    // Demander l'accès à la caméra arrière
    function startVideo() {
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                const backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('arrière'));

                const constraints = backCamera ? { video: { deviceId: backCamera.deviceId } } : { video: true };

                return navigator.mediaDevices.getUserMedia(constraints);
            })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                alert("Impossible d'accéder à la caméra : " + err.message);
            });
    }

    // Prendre une photo à partir du flux vidéo
    captureBtn.addEventListener('click', () => {
        // Dessiner l'image de la vidéo sur le canvas
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // Récupérer l'image du canvas et l'afficher dans l'élément <img>
        const dataUrl = canvas.toDataURL('image/png');
        photo.src = dataUrl;
        photo.style.display = 'block';  // Afficher l'image capturée
        captureBtn.style.display = 'none';  // Cacher le bouton de capture
        clearBtn.style.display = 'block';  // Afficher le bouton "Tout Supprimer"
        photoActions.style.display = 'flex'; // Afficher les boutons Modifier et Supprimer
        modifyPhotoBtn.style.display = 'inline-block';
        deletePhotoBtn.style.display = 'inline-block';
        downloadPhotoBtn.style.display = 'inline-block';
    });

    // Fonction pour réinitialiser l'interface
    clearBtn.addEventListener('click', () => {
        photo.style.display = 'none';  // Masquer l'image capturée
        captureBtn.style.display = 'block';  // Réafficher le bouton "Prendre une Photo"
        clearBtn.style.display = 'none';  // Masquer le bouton "Tout Supprimer"
        photoActions.style.display = 'none';  // Masquer les boutons Modifier et Supprimer
    });

    // Fonction pour démarrer l'enregistrement vidéo
    function startRecordingVideo() {
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function (stream) {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = function (event) {
                    recordedChunks.push(event.data);
                };
                mediaRecorder.onstop = function () {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    alert('Vidéo enregistrée. Vous pouvez l\'envoyer aux autorités.');
                    downloadVideo(blob); // Ajouter le téléchargement de la vidéo
                };
                mediaRecorder.start();
                recordingStatus.style.display = 'block';  // Afficher l'indicateur d'enregistrement
            })
            .catch(function (error) {
                alert("Impossible d'accéder à la caméra et au microphone : " + error.message);
            });
    }

    // Fonction pour arrêter l'enregistrement vidéo
    function stopRecordingVideo() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            recordingStatus.style.display = 'none';  // Cacher l'indicateur d'enregistrement
        }
    }

    // Fonction pour télécharger la photo
    downloadPhotoBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = photo.src;
        link.download = 'photo-incident.png';  // Nom du fichier de la photo
        link.click();
    });

    // Fonction pour supprimer la photo
    deletePhotoBtn.addEventListener('click', () => {
        photo.style.display = 'none';  // Masquer la photo
        captureBtn.style.display = 'block';  // Réafficher le bouton "Prendre une Photo"
        clearBtn.style.display = 'none';  // Masquer le bouton "Tout Supprimer"
        photoActions.style.display = 'none';  // Masquer les boutons Modifier et Supprimer
        downloadPhotoBtn.style.display = 'none'; // Masquer le bouton de téléchargement
    });

    // Fonction pour télécharger la vidéo
    function downloadVideo(blob) {
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.href = url;
        link.download = 'video-incident.webm'; // Nom du fichier vidéo
        link.click();
    }

    // Ajouter des écouteurs pour les boutons
    document.getElementById('record-video').addEventListener('click', startRecordingVideo);
    document.getElementById('record-audio').addEventListener('click', () => alert("Audio non pris en charge pour le moment."));

    // Démarrage des flux et géolocalisation lors du chargement de la page
    window.onload = function() {
        startVideo();
    };

    // Fermeture de la fenêtre
    closeBtn.addEventListener('click', function () {
        window.close();
    });
</script>

</body>
</html>
